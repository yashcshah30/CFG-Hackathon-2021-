<h1>Implement</h1>
<section class="phase" id="1">

    <div class="container1" id="one">
        <form method="POST" action="">
        {% csrf_token %}
            {% for ques,ans in ques_ans %}
                <p>Q. {{ques}}</p>
                {% if ans == '' %}
                <input type="text" placeholder="Type your text here!" class="textarea" name = "{{ques}}" >
                {% else %}
                    <input type="text"  class="textarea" name = "{{ques}}" value = "{{ans}}">
                {% endif %}
                
            {% endfor %}
            <button type="submit" placeholder="Submit!">Button Monster!</button>
        </form>
        {% for key, val in images %}
            <img src="{{val.url}}">
            <br>
        {% endfor %}


        <form method="POST" action="change-phase">{% csrf_token %}
            <button type="submit">Hurray! Take me to next phase</button>
        </form>

        <form method = "post" enctype="multipart/form-data" action="upload-images">
            {% csrf_token %}
            <input type="file" name="myfile">
            <button type="submit">Upload Image</button>
        </form>


        
    </div>
</section>
