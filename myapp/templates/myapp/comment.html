  <title></title>
  <style>
                     body{
  background-image: linear-gradient(to bottom right, rgb(88, 181, 197), rgb(245, 242, 52));
}
 
                </style>
  </head>
<body>  
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Janaagraha</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'login' %}">Home</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center">
      {% for comments in comment_obj %}
      <div class="center">
        <p>{{comments.user.username}} - {{comments.body}} ({{comments.time}})</p>
      </div>
      {% endfor %}

      <form method="POST">
        {% csrf_token %}
        {{comment_form.as_p}}
        <a href="{% url 'comment' %}"><button>Send</button></a></div>
      </form>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
